<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Exemplo</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/form.css">
  <link rel="stylesheet" href="../css/cadastro.css">
  <script src="../js/mask.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo">ONG Exemplo</div>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
      <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
    </nav>
  </header>


  <main>
    <h1>Cadastro de Voluntário / Usuário</h1>

    <form id="formCadastro" class="formCadastro">
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="00000-000" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione...</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <option value="PR">PR</option>
        </select>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ONG Exemplo</p>
  </footer>

  <script>
    document.getElementById('formCadastro').addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Cadastro enviado com sucesso! (simulação sem back-end)");
      e.target.reset();
    });
  </script>
</body>

</html>
